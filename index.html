<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Калькулятор для пошуку значень, які задовільняють рівняння (розвязок рівнянь)</h1>
    </header>
    <nav class="subheader">
        <h2>Типи рівнянь, які підтримуються (можуть бути розвязані) калькулятором:</h2>
        <ul>
            <li>лінійні рівняння: b*x + c = 0;</li>
            <li>квадратні рівняння: a*x<span>2</span> + b*x + c = 0.</li>
        </ul>
    </nav>
    
    <section class="quadratic_equation">
        <div class="data">
            <div class="data__input">
                <input type="text" class="input_a">
                <input type="text" class="input_b">
                <input type="text" class="input_c">
            </div>
            <div class="data__result"></div>
        </div>
        <button class="calculation"></button>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
