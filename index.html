<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Калькулятор для пошуку значень, які задовільняють рівняння (розвязок рівнянь)</h1>
    </header>
    <nav class="subheader">
        <h2>Типи рівнянь, які підтримуються (можуть бути розвязані) калькулятором:</h2>
        <ul>
            <li>лінійні рівняння: b*x + c = 0;</li>
            <li>квадратні рівняння: ax^2 + bx + c = 0.</li>
        </ul>
    </nav>
    <section class="wrapper">
        <div class="wrapper__data">
            <div class="wrapper__input"></div>
            <div class="wrapper__result"></div>
        </div>
        <button class="wrapper__calculation"></button>
    </section>
        
    </div>


    <script src="js/script.js"></script>
</body>
</html>
